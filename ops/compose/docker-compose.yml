x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  postgres:
    image: postgres:16-alpine
    container_name: youworker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-youworker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-youworker}
    ports:
      - "5432:5432"
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-youworker} -d ${POSTGRES_DB:-youworker}"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: youworker-qdrant
    restart: unless-stopped
    ports:
      - "8000:6333"
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ../../data/qdrant:/qdrant/storage
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334

  ollama:
    image: ollama/ollama:latest
    container_name: youworker-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ../../data/ollama:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
      # SECURITY: Restrict origins to internal network only
      OLLAMA_ORIGINS: "http://api:8001,http://mcp_semantic:7002"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "ollama list || exit 1"]
      start_period: 120s

  mcp_web:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.mcp_web
    container_name: youworker-mcp-web
    env_file:
      - ../../.env
    command: ["uvicorn", "apps.mcp_servers.web.server:app", "--host", "0.0.0.0", "--port", "7001"]
    restart: unless-stopped
    ports:
      - "7001:7001"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -f http://localhost:7001/health || exit 1"]
    environment:
      PYTHONUNBUFFERED: "1"

  mcp_semantic:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.mcp_semantic
    container_name: youworker-mcp-semantic
    env_file:
      - ../../.env
    command: ["uvicorn", "apps.mcp_servers.semantic.server:app", "--host", "0.0.0.0", "--port", "7002"]
    restart: unless-stopped
    ports:
      - "7002:7002"
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -f http://localhost:7002/health || exit 1"]
    environment:
      PYTHONUNBUFFERED: "1"
      OLLAMA_BASE_URL: "http://ollama:11434"
      QDRANT_URL: "http://qdrant:6333"

  mcp_datetime:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.mcp_datetime
    container_name: youworker-mcp-datetime
    env_file:
      - ../../.env
    command: ["uvicorn", "apps.mcp_servers.datetime.server:app", "--host", "0.0.0.0", "--port", "7003"]
    restart: unless-stopped
    ports:
      - "7003:7003"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -f http://localhost:7003/health || exit 1"]
    environment:
      PYTHONUNBUFFERED: "1"
  mcp_units:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.mcp_units
    container_name: youworker-mcp-units
    env_file:
      - ../../.env
    command: ["uvicorn", "apps.mcp_servers.units.server:app", "--host", "0.0.0.0", "--port", "7005"]
    restart: unless-stopped
    ports:
      - "7005:7005"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -f http://localhost:7005/health || exit 1"]
    environment:
      PYTHONUNBUFFERED: "1"
      OLLAMA_BASE_URL: "http://ollama:11434"
      QDRANT_URL: "http://qdrant:6333"

  api:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.api
      args:
        ENABLE_GPU_TORCH: ${ENABLE_GPU_TORCH:-0}
    container_name: youworker-api
    env_file:
      - ../../.env
    environment:
      PYTHONUNBUFFERED: "1"
      OLLAMA_BASE_URL: "http://ollama:11434"
      QDRANT_URL: "http://qdrant:6333"
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ../../data/uploads:/data/uploads
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mcp_web:
        condition: service_healthy
      mcp_semantic:
        condition: service_healthy
      mcp_datetime:
        condition: service_healthy
      mcp_units:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  frontend:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8001}
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
    container_name: youworker-frontend
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8001}
      NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  frontend:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8001}
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
    container_name: youworker-frontend
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8001}
      NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

networks:
  default:
    name: youworker-network
    driver: bridge
